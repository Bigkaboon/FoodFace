{% extends "base.html" %}
{% block title %}FoodFace | Delete Post{% endblock %}
{% block content %}

<div class="container delete-view">
    <h1 class="page-title">Delete Post</h1>
    <hr class="home-break">
    <br>
    <p class="text-center mt-3">Are you sure you want to delete this post?</p>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-3">
            <!-- Delete Post Form -->
            <form class="text-center" method="POST">
                {% csrf_token %}
                <div class="delete-btns">
                    <button class="btn btn-danger m-2" type="submit">Delete</button>
                    <a class="btn btn-outline-dark m-2" href="{%  url 'post_detail' post.slug  %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
