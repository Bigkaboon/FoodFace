{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}

<div class="container add-post-bg">
  <h1 class="page-title white-text add-post-head">Add Post</h1>
  <hr class="home-break" />
  <br />
  <div class="row justify-content-center">
    {% if user.is_authenticated %} {% load cloudinary %}
    <div class="col-11 col-md-8 col-lg-6 mt-3 add-recipe-outer">
      <!--  Add Recipe Form -->
      <form method="post" class="add-recipe mb-5" enctype="multipart/form-data">
        {{ form | crispy }} {% csrf_token %}
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>
    {% endif %}
  </div>
</div>

{%endblock%}
