{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container" id="updt-post-bg">
    <h1 class="page-title">Update Post</h1>
    <hr class="home-break">
    <br>
    <div class="row justify-content-center ">
        {% if user.is_authenticated and post.author == user %}
        <!-- Checks the user is signed in and the recipe they're trying to access is owned by them -->
        {% load cloudinary %}
        <div class="col-11 col-md-8 col-lg-6 mt-3 add-recipe-outer">
            <form method="post" class="add-recipe mb-5" enctype="multipart/form-data">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn-updt-post">Update</button>
                <a href="{%  url 'post_detail' post.slug  %}" class="btn-updt-post" 
                style="color: black; background-color: white;
                border-radius: 5px; border: 1px solid #FF3632;
                text-decoration: none;">Cancel</a>
            </form>
        </div>
        {% endif %}
    </div>
</div>

{%endblock%}
